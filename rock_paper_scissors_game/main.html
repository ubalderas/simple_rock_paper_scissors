<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <script src="http://code.jquery.com/jquery-1.10.1.min.js" ></script>
		<script src="rock_paper_scissors.js" ></script>
		<script src="script_ui.js" ></script>
        
    	<title>Simple Rock, Paper Scissors game</title>
	</head>
	<body>
        <div class="battleWindow">
            <div id="titleScreen">Rock, Paper Scissors!</div>
        </div>
        
        <div class="battleMenu">
            <div id="buttonWrapper">
                
                <button id="play">Start</button>
				<button id="rock" class="gameover">Rock</button>
				<button id="paper" class="gameover">Paper</button>
				<button id="scissors" class="gameover">Scissors</button>
            </div>
        </div>  
        
	</body>
</html>
